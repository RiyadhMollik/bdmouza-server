<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">üîí Reset Your Password</h2>

    <form method="POST" onsubmit="return validatePasswords()">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">

      <!-- New Password -->
      <div class="mb-4 relative">
        <label class="block text-gray-700 font-medium mb-2">New Password</label>
        <input type="password" name="password" id="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
               required oninput="liveValidate()">
        <button type="button" onclick="toggleVisibility('password', this)"
                class="absolute right-3 top-[38px] text-gray-500 hover:text-gray-800">
          <i data-lucide="eye-off" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4 relative">
        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirm_password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
               required oninput="liveValidate()">
        <button type="button" onclick="toggleVisibility('confirm_password', this)"
                class="absolute right-3 top-[38px] text-gray-500 hover:text-gray-800">
          <i data-lucide="eye-off" class="w-5 h-5"></i>
        </button>
        <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</p>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        üîê Reset Password
      </button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-sm text-center text-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <script>
    lucide.createIcons();

    function toggleVisibility(fieldId, btn) {
      const input = document.getElementById(fieldId);
      const icon = btn.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("data-lucide", "eye");
      } else {
        input.type = "password";
        icon.setAttribute("data-lucide", "eye-off");
      }

      lucide.createIcons(); // Refresh icons
    }

    function liveValidate() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const error = document.getElementById("password-error");

      if (password && confirm && password !== confirm) {
        error.classList.remove("hidden");
      } else {
        error.classList.add("hidden");
      }
    }

    function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const error = document.getElementById("password-error");

      if (password !== confirm) {
        error.classList.remove("hidden");
        return false;
      }

      error.classList.add("hidden");
      return true;
    }
  </script>

</body>
</html>
